<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  
    <title>BBC Carrosel</title>
     
    <link rel="stylesheet" href="bjqs.css">
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="js/bjqs-1.3.min.js"></script>
      
  </head>
  
  <body>
  
  	<div id="banner">
	    <ul class="bjqs">
	      <li><img src="http://www.placehold.it/760x100&text=Headline1" alt=""></li>
	      <li><img src="http://www.placehold.it/760x100&text=Headline2" alt=""></li>
	      <li><img src="http://www.placehold.it/760x100&text=Headline3" alt=""></li>
	    </ul>
    </div>
 
    <script>
        jQuery(document).ready(function($) {

          $('#banner').bjqs({
            width       : 760,
            height      : 100,
            animtype    : 'slide',
            automatic   : false,
            showmarkers : false,
            usecaptions : false
          });

        });
      </script>

      
  </body>
</html>
